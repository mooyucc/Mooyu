<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - MooYu</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#000000">
    <meta name="theme-color" content="#ffffff">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 登录页面 -->
    <div id="page-login" class="page">
        <header class="header">
            <div class="header-content">
                <div class="logo clickable" id="logo-to-home3">
                    <a href="index.html"><img src="images/logo.png" alt="MooYu Logo"></a>
                    <span>墨鱼</span>
                    <img src="images/MooyuB.png" alt="Mooyu" style="height: 48px;width:auto;vertical-align:middle;">
                </div>
            </div>
        </header>
        <main class="login-main">
            <div class="login-container">
                <div class="login-box">
                    <h2>欢迎回来</h2>
                    <p class="login-subtitle">登录您的墨鱼账号</p>
                    <form class="login-form">
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" name="email" placeholder="请输入您的邮箱" required>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" id="password" name="password" placeholder="请输入您的密码" required>
                        </div>
                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" name="remember">
                                <span>记住我</span>
                            </label>
                            <a href="#" class="forgot-password">忘记密码？</a>
                        </div>
                        <button type="submit" class="login-submit-btn">登录</button>
                        <div class="login-divider">
                            <span>或</span>
                        </div>
                        <div class="social-login">
                            <button type="button" class="social-btn apple">
                                <img src="images/apple-logo.png" alt="Apple">
                                <span>使用 Apple 登录</span>
                            </button>
                            <button type="button" class="social-btn google">
                                <img src="images/google-logo.png" alt="Google">
                                <span>使用 Google 登录</span>
                            </button>
                        </div>
                    </form>
                    <p class="signup-link">还没有账号？<a href="#" id="goto-register">立即注册</a></p>
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>

# Mooyu 主域名配置
server {
    listen 80;
    server_name mooyu.cc www.mooyu.cc;
    
    # 重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name mooyu.cc www.mooyu.cc;
    
    # SSL 证书配置
    ssl_certificate /etc/letsencrypt/live/mooyu.cc/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mooyu.cc/privkey.pem;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # HSTS 安全头
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # 网站根目录
    root /var/www/mooyu-website;
    index index.html index.htm;
    
    # API 代理到后端 Node.js 服务器
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # HTML 文件不缓存，确保总是获取最新版本（优先级高于通用匹配）
    location ~* \.html$ {
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # 静态资源缓存（带哈希的资源文件名不会冲突，优先级高于通用匹配）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }
    
    # 静态文件处理（默认情况）
    location / {
        try_files $uri $uri/ /index.html;
        # 默认情况下不缓存
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 隐藏 Nginx 版本
    server_tokens off;
    
    # 日志配置
    access_log /var/log/nginx/mooyu.access.log;
    error_log /var/log/nginx/mooyu.error.log;
} 